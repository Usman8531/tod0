<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
<!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- totsify css  -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<!-- custom css    -->
<link rel="stylesheet" href="./style/style.css">


</head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-md">
              <a class="navbar-brand fs-2 fw-2" href="#">My To-Do-List</a>
            </div>
          </nav>
    </header>
<main>
  <div class="container-fluid card-top text-center">
  <h1 class="h1">Add Your List</h1>
<form action="" onsubmit="formHandle()">
  <div class="card">
    <div class="card-body">
      <!-- inputs  -->
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <label for="title" class="form-label">Title</label>
  <input type="text" class="form-control" id="title" placeholder="Title">
          </div>
          <div class="col-lg-6">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" placeholder="Location">
          </div>
        </div>
        <!-- textarea  -->
        <div class="row mt-4">
          <label for="discription" class="form-label">Discrition Here</label>
          <textarea class="form-control" id="discription" rows="4"></textarea>

        </div>
        <!-- submit buttons  -->
       <input type="submit" value="ADD your List"class="btn btn-info my-2 text-white px-5">
      </div>
</form>
</div>
</div>
<h3 class="text-center fs-1">Your Task</h3>
<div class="container-fluid card-bottom bg-light border py-5 overflow-auto" id="table">
  </div>
</div>
</main>

<footer>

</footer>







    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<!-- toastsify js  -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- custom js  -->
    <script src="./script/script.js"></script>
  </body>
</html>
